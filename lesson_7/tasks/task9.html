<html lang="en">

  <body>
    <h1>Задача №9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      function getNegativTemperatureResult(temperature) {
        let result = 0
        if (temperature < 0) result = 1
        return result
      }
      let counterUserResultNegativeTemperature = 0
      let userTemperature

      do {
        userTemperature = parseFloat(
          prompt(
            'Введіть показання температури, для припинення вводу натисніть - Скасувати'
          )
        )
        counterUserResultNegativeTemperature +=
          getNegativTemperatureResult(userTemperature)
      } while (!isNaN(userTemperature))
      // 2. Пошук результату та його вивід
      document.write(
        `Кількість від'ємних показань складає: ${counterUserResultNegativeTemperature}`
      )
    </script>
  </body>
</html>
