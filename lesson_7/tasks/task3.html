<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <h1>Задача №3</h1>
    <p>Створити окремі функції, які для 4 чисел знаходять:</p>
    <ol>
      <li>Суму;</li>
      <li>Добуток;</li>
      <li>Cереднє арифметичне;</li>
      <li>Мінімальне значення.</li>
    </ol>

    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      const USER_NUM_1 = parseFloat(prompt('Введіть перше число'))
      const USER_NUM_2 = parseFloat(prompt('Введіть друге число'))
      const USER_NUM_3 = parseFloat(prompt('Введіть третє число'))
      const USER_NUM_4 = parseFloat(prompt('Введіть четверте число'))
      // Функція пошуку суми
      function getSumNumber(x1, x2, x3, x4) {
        return x1 + x2 + x3 + x4
      }
      // Функція пошуку добутку
      function getMultiplicationNumber(x1, x2, x3, x4) {
        return x1 * x2 * x3 * x4
      }
      // Функція пошуку середнього арифметичного
      function getAverageNumber(x1, x2, x3, x4) {
        return (x1 + x2 + x3 + x4) / 4
      }
      // Функція пошуку мінімального значення
      function getMinNumber(x1, x2, x3, x4) {
        let min = x1
        if (min > x2) min = x2
        if (min > x3) min = x3
        if (min > x4) min = x4
        return min
      }
      // 2. Пошук результату та його вивід
      let sumNumber = getSumNumber(
        USER_NUM_1,
        USER_NUM_2,
        USER_NUM_3,
        USER_NUM_4
      )
      let multiplicationNumber = getMultiplicationNumber(
        USER_NUM_1,
        USER_NUM_2,
        USER_NUM_3,
        USER_NUM_4
      )
      let averageNumber = getAverageNumber(
        USER_NUM_1,
        USER_NUM_2,
        USER_NUM_3,
        USER_NUM_4
      )
      let minNumber = getMinNumber(
        USER_NUM_1,
        USER_NUM_2,
        USER_NUM_3,
        USER_NUM_4
      )
      document.write(`сума складає: ${sumNumber} <br>
		 добуток складає: ${multiplicationNumber} <br>
		 середнє значення складає: ${averageNumber} <br>
		 мінімальне значення складає: ${minNumber} <br>`)
    </script>
  </body>
</html>
