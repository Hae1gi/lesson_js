  <body>
    <h1>Задача №7</h1>
    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>
      //Пошук випадкогового числа
      const randNumber = 1 + Math.floor(Math.random() * 4)
      // Функція знаходщення випадкого зображення
      // Трішки не зрозумів завдання
      function getImage(number) {
        return `<a><img src="../img/img${number}.jpg"></a>`
      }
      // Вивід
      document.write(getImage(randNumber))
    </script>
  </body>
