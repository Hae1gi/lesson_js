  <body>
    <h1>Задача №2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      const dayOfTheWeekUser = parseInt(prompt('Введіть номер дня тижня (1-7)'))
      // Створюємо функцію яка повертає значення чи це робочий день чи вихідний
      function getWhatADay(numberOfDay) {
        switch (numberOfDay) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            return `Це робочий день`
          case 6:
          case 7:
            return `Це вихідний день`
          default:
            return `Введіть день тижня від 1 до 7`
        }
      }
		// 2. Виводимо результат за допомогою функції
      document.write(`${getWhatADay(dayOfTheWeekUser)}`)
      
    </script>
  </body>
