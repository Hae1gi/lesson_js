<body>
	<h1>Задача №8</h1>
	<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>

	</p>
	<script>
		 // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      // 2. Пошук результату та його вивід
		alert ('Загадайте число від 1 до 100')
		const ATTEMPTS = 3 
		let numberСonceivedUser
		let randomNumber
		
		exit: for (let i = 0; i < ATTEMPTS; i++) {
			randomNumber = 1 + Math.floor(Math.random() * 100)
			numberСonceivedUser = confirm(`Cпроба №${i+1}. Це число ${randomNumber}`)
			if (numberСonceivedUser === true) {
			result = 'Я вгадав'
			break exit
			}
			else
			result = 'Шкода..В цей раз не вгадав'
		}
		alert(`${result}`)

	</script>
