<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №14</title>
  </head>

  <body>
    <h1>Задача №14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>

    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      const AMOUNT_OF_USER_MONEY_DEBT = parseFloat(
        prompt('Введіть суму грошей яку потрібно сплатити за товар')
      )
      let amountDepositedByTheUser
      let sumAmountDepositedByTheUser = 0
      let result
      // 2. Пошук результату та його вивід
      do {
        amountDepositedByTheUser = parseFloat(
          prompt(`Внесіть сумму для погашення боргу.`)
        )
        sumAmountDepositedByTheUser += amountDepositedByTheUser
        Remainder = AMOUNT_OF_USER_MONEY_DEBT - sumAmountDepositedByTheUser
        if (AMOUNT_OF_USER_MONEY_DEBT === sumAmountDepositedByTheUser)
          result = `Борг сплачено`
        else alert(`Актуальный залишок по боргу складає ${Remainder}`)
      } while (AMOUNT_OF_USER_MONEY_DEBT > sumAmountDepositedByTheUser)
      document.write(result)
    </script>
  </body>
</html>
