<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №15</title>
  </head>

  <body>
    <h1>Задача №15</h1>
    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      const SEASONS_OF_YEAR = 4
      let sumTemperatureUserEntered = 0,
        temperatureUserEntered,
        result

      // 2. Пошук результату та його вивід
      for (let i = 0; i < SEASONS_OF_YEAR; i++) {
        temperatureUserEntered = parseFloat(
          prompt(`Введіть температуру за ${i + 1} квартал`)
        )
        sumTemperatureUserEntered += temperatureUserEntered
        if (SEASONS_OF_YEAR === i + 1)
          result = sumTemperatureUserEntered / SEASONS_OF_YEAR
      }
      document.write(`Середня температура дорівнює: ${result}`)
    </script>
  </body>
</html>
