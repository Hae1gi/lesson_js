<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>

  <body>
    <h1>Задача №1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>
      // 1. Вводимо необхідні данні
      const NUMBER_OF_RANDOM_NUMBERS_USER = parseInt(
        prompt(
          'Введіть яку кількість випадкових чисел вивести на єкран (1-100)',
          '24'
        )
      )

      // 2. Пошук результату та його вивід

      for (let i = 0; i < NUMBER_OF_RANDOM_NUMBERS_USER; i++) {
        //let result = 1 + Math.floor(Math.random() * (100 - 1 + 1))
        let result = 1 + Math.floor(Math.random() * 100)
        document.write(`${i + 1}. ${result} <br>`)
      }
    </script>
  </body>
</html>
