<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №1</title>
</head>

<body>
	<h1>Задача №1</h1>
	<p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість цукерок є більшою, або вивести, що кількість однакова.
	</p>
	<script>
		// 1. Вводимо необхідні данні
		let FirstChildName = prompt('Введіть імя першої дитини', 'Олег')
		let NumberOfCandiesFirstChild = parseInt(prompt(`Введіть кількість цукерок у ${FirstChildName}`, '5'))
		let SecondChildName = prompt('Введіть імя другої дитини', 'Ярослава')
		let SecondOfCandiesFirstChild = parseInt(prompt(`Введіть кількість цукерок у ${SecondChildName}`, '8'))

		// 2. Пошук результату 
		if (NumberOfCandiesFirstChild > SecondOfCandiesFirstChild)
			document.write(`Більше цукерок у ${FirstChildName}`)
		else if (NumberOfCandiesFirstChild < SecondOfCandiesFirstChild)
			document.write(`Більше цукерок у ${SecondChildName}`)
		else if (NumberOfCandiesFirstChild = SecondOfCandiesFirstChild)
			document.write(`У дітей однакова кількість цукерок :)`)
	</script>
</body>

</html>
