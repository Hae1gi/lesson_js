<body>
	<h1>Задача №3</h1>
	<!-- Деб це таке ПДВ було -->
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
	<script>
		// 1. Вводимо необхідні данні
		let numberFirstTries = parseInt(prompt('Введіть число від 1 до 5', '1'))
		let numberSecondTries
		let minRandomNumber = 1, maxRandomNumber = 5
		let randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))

		// 2. Пошук результату + Результат
		if (numberFirstTries == randomNumber)
			document.write(`Поздоровляю ты вгадав! Випадково сгенеровано число: ${randomNumber}`)
		else {
			numberSecondTries = parseInt(prompt(`Шкода, але ні. Спробуйще раз введіть число від 1 до 5 крім ${numberFirstTries}`, '3'))
			if (numberSecondTries == randomNumber)
				document.write(`Поздоровляю ты вгадав з другої спроби! Випадково сгенеровано число: ${randomNumber}`)
			else
				document.write(`Шкода, але знову ні. Пощастить наступного разу! Випадково сгенеровано число: ${randomNumber}`)
		}





	</script>
</body>

</html>
