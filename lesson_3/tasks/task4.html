<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Задача №4</h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
		працівником, пенсіонером).</p>
	<script>
		// 1. Вводимо необхідні данні
		let personAgeEnteredUser = parseInt(prompt('Введіть вік людини', '15'))
		const AGE_CHILD = 7
		const AGE_SCHOOL = 17
		const AGE_UNIVERS = 22
		const AGE_WORKER = 64

		// 2. Пошук результату
		if (personAgeEnteredUser <= AGE_CHILD)
			document.write(`Це дитина у садочку`)
		else if (personAgeEnteredUser <= AGE_SCHOOL)
			document.write(`Це школяр`)
		else if (personAgeEnteredUser <= AGE_UNIVERS)
			document.write(`Це студенет`)
		else if (personAgeEnteredUser <= AGE_WORKER)
			document.write(`Це працівник`)
		else
			document.write(`Це пенсіонер`)
	</script>
</body>

</html>
