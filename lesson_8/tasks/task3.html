<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <h1>Задача №3</h1>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>
    <script>
      // ===================================================================================//
      // Функції
      function getQuantityNames(dataArray) {
        const requiredValueNames = 'Іван'
        let counter = 0
        for (let i = 0; i < dataArray.length; i++) {
          if (requiredValueNames === dataArray[i]) counter++
        }
        return counter
      }
      // Генерація масиву імен
      function getRandomNameArr(name, quantityRandName) {
        let result = []
        for (let i = 0; i < quantityRandName; i++) {
          let randName
          let randNum = 1 + Math.floor(Math.random() * 5)
          switch (randNum) {
            case 1:
              randName = name
              break
            case 2:
              randName = 'Олена'
              break
            case 3:
              randName = 'Олег'
              break
            case 4:
              randName = 'Михайло'
              break
            case 5:
              randName = 'Андрій'
              break
          }
          result.push(randName)
        }
        return result
      }
      // ===================================================================================//
      // Массив імен
      let arrayNames = getRandomNameArr('Іван', 20)
      // ===================================================================================//
      // Формую результат
      let quantityNames = getQuantityNames(arrayNames)
      // Виводжу результат
      document.write(
        `<p>Массив імен: ${arrayNames}</p><p>Ім'я зустрічається: ${quantityNames}</p>`
      )
      // ===================================================================================//
    </script>
  </body>
</html>
