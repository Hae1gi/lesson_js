<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>

  <body>
    <h2><a href="./tasks/task5.html">Задача №5</a></h2>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <script>
      // ===================================================================================//
      function insertSort(array) {
        let key, i
        for (let k = 1; k < array.length; k++) {
          key = array[k]
          i = k - 1
          while (i >= 0 && array[i] > key) {
            array[i + 1] = array[i]
            i = i - 1
          }
          array[i + 1] = key
        }
        return array
      }
      // Знаходження індексу елемента у масиві (якщо немає, то результат = -1)
      function findIndex_binarySearch(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle] === searchElement) return middle
          if (arr[middle] < searchElement) start = middle + 1
          if (arr[middle] > searchElement) end = middle - 1
        }
        return -1
      }
      // ===================================================================================//
      // СТВОРЕННЯ МАСИВУ
      const userArray = [
        'Andrew',
        'Oleg',
        'Abrams',
        'Peter',
        'Tina',
        'Yarina',
        'Olga',
        'Peter',
        'Max',
      ]
      // Копія массиву
      let userArrayInsert = Array.from(userArray)
      insertSort(userArrayInsert)

      let indexOlga = findIndex_binarySearch(userArrayInsert, 'Olga')
      // ===================================================================================//

      // ===================================================================================//
      // ВИВОДЖУ РЕЗУЛЬТАТ НА ЭКРАН'
      document.write(`
		<p>Початковий масив: ${userArray}</p>
		<p>Відсортованний масив: ${userArrayInsert}</p>
		<p>Iм'я 'Olga' знаходиться під номером: ${indexOlga}</p>`)
      // ===================================================================================//
    </script>
  </body>
</html>
