  <body>
    <h1>Задача №9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      // 2. Пошук результату та його вивід
      alert('Загадайте число від 1 до 20')
      const ATTEMPTS = +Infinity
      let numberСonceivedUser
      let randomNumber

      exit: for (let i = 0; i < ATTEMPTS; i++) {
        randomNumber = 1 + Math.floor(Math.random() * 20)
        numberСonceivedUser = confirm(
          `Cпроба №${i + 1}. Це число ${randomNumber}`
        )
        if (numberСonceivedUser === true) {
          result = 'Я вгадав'
          break exit
        }
      }
      alert(`${result}`)
    </script>
  </body>
</html>
