<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>

  <body>
    <h1>Задача №7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <img src="../img/task7.jpg" alt="example" />
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      const NUMBER_OF_PARAGRAPHS_USER = parseInt(
        prompt('Введіть необхідну кількість абзаців', '5')
      )

      // 2. Пошук результату та його вивід
      exit: for (let i = 0; i < NUMBER_OF_PARAGRAPHS_USER; i++) {
        document.write(`<h1>Заголовок №${i + 1}</h1>`)
        for (let j = 0; j < NUMBER_OF_PARAGRAPHS_USER; j++) {
          document.write(`<p>Розділ №${i + 1}, параграф №${j + 1}</p>`)
          if (j >= i) continue exit
        }
      }
    </script>
  </body>
</html>
