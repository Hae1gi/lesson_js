<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>

  <body>
    <h1>Задача №5</h1>
    <p>Вивести таблицю</p>
    <img src="../img/tabl_task5.jpg" alt="table" />
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      let score = 1
      //2. Пошук результату та його вивід
      document.write('<table border="2px">')
      for (let i = 0; i < 3; i++) {
        document.write(`<tr>`)
        for (let j = 0; j < 3; j++) {
          document.write(`<td>${score}</td>`)
          score++
        }
        document.write(`</tr>`)
      }
      document.write('</table>')
    </script>
  </body>
</html>
