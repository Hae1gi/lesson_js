<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №6</title>
  </head>

  <body>
    <h1>Задача №6</h1>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком:</p>
    <img src="../img/tabl_task6.jpg" alt="table" />
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      let score = 1
      // 2. Пошук результату та його вивід
      for (let t = 0; t < 3; t++) {
        document.write(
          '<table border="2px"style="display: inline-block; margin-right: 40px;">'
        )
        for (let i = 0; i < 3; i++) {
          document.write(`<tr>`)
          for (let j = 0; j < 3; j++) {
            document.write(`<td>${score}</td>`)
            score++
          }
          document.write(`</tr>`)
        }
        document.write('</table>')
      }
    </script>
  </body>
</html>
