<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №4</title>
  </head>

  <body>
    <h1>Задача №4</h1>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      // 2. Пошук результату та його вивід
      document.write('<table border="2px">')
      for (let r = 0; r < 3; r++) {
        document.write('<tr>')
        for (let i = 0; i < 7; i++) {
          document.write(`<th>${i + 1}</th>`)
        }
        document.write('</tr>')
      }
      document.write('</table>')
    </script>
  </body>
</html>
