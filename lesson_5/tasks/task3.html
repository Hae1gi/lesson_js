  <body>
    <h1>Задача №3</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>

    <script>
      // 0. Позначення
      // 1. Вводимо необхідні данні (змінні, константи)
      // 2. Пошук результату та його вивід
      document.write(`<table border="2px"> 
							 <tr>`)
      for (let i = 0; i < 7; i++) {
        document.write(`<th>${i + 1}</th>`)
      }
      document.write(`</tr>
		  					</table>`)
    </script>
  </body>
