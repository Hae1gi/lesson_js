<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №20</title>
</head>

<body>
	<h1>Задача №20</h1>
	<p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>
	<script>
		// 1. Вводимо необхідні данні
		let daysEnteredUser = parseInt(prompt('Введіть кількість днів', '7'))
		const ONE_WEEK = 7


		// 2. Пошук результату
		let fullWeeks = Math.floor(daysEnteredUser / ONE_WEEK)


		// 3. Результат
		document.write(`
		Ви ввели ${daysEnteredUser} днів в них повних тижнів ${fullWeeks}
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
