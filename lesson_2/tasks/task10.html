<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №10</title>
</head>

<body>
	<h1>Задача №10</h1>
	<p>З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів. Вивести на екран вартість кожного з
		видів товарів окремо і загальну вартість.
	</p>
	<script>
		// 1. Вводимо необхідні данні
		let firstItemPrice = parseFloat(prompt('Введіть вартість першого товару', '0'))
		let firstItemQuantity = parseFloat(prompt('Введіть кількість першого товару', '0'))
		let secondItemPrice = parseFloat(prompt('Введіть вартість другого товару', '0'))
		let secondItemQuantity = parseFloat(prompt('Введіть кількість другого товару', '0'))


		// 2. Пошук результату
		let firstItemTotal = firstItemPrice * firstItemQuantity
		let secondItemTotal = secondItemPrice * secondItemQuantity
		let totalCost = firstItemTotal + secondItemTotal

		// 3. Результат
		document.write(`
		<table>
				<tr>
					<th>Назва товару</th>
					<th>Вартість товару</th>
					<th>Загальна вартість</th>
				</tr>
				<tr>
					<td>Банан</td>
					<td>${firstItemPrice}</td>
					<td>${firstItemTotal}</td>
				</tr>
				<tr>
					<td>Яблоко</td>
					<td>${secondItemPrice}</td>
					<td>${secondItemTotal}</td>
				</tr>
				<tr>
					<td></td>
					<td>Разом:</td>
					<td>${totalCost}</td>
				</tr>
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
