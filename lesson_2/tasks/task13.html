<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №13</title>
</head>

<body>
	<h1>Задача №13</h1>
	<p>Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином:
		змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення
		змінної a.
	</p>
	<script>
		// 1. Вводимо необхідні данні
		let a = parseFloat(prompt('Значення a', '2'))
		let b = parseFloat(prompt('Значення b', '3'))
		let c = parseFloat(prompt('Значення c', '1'))

		// 2. Пошук результату
		let aChanged = b
		let bChanged = c
		let cChanged = a


		// 3. Результат
		document.write(`
				Початкові значення: a = ${a};  b = ${b};  c = ${c}. <br>
				Зміна значень: a = ${aChanged};  b = ${bChanged};  c = ${cChanged}.
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
