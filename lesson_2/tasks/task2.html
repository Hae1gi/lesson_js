<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №2</title>
</head>

<body>
	<h1>Задача №2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		// 1. Вводимо необхідні данні
		let yearOfUserBorn = parseInt(prompt('Введіть рік народження', '1995'))

		// 2. Пошук результату
		// 2.1 Визначаємо дату на сьогодні
		let today = new Date()
		// 2.2 Відокремлюємо рік
		let onlyYearNow = today.getFullYear()
		// 2.3 Віднімаємо від поточного року рік користувача
		let howManyYearsNow = onlyYearNow - yearOfUserBorn

		// 3. Результат
		document.write(`
			<table border="1px">
				<tr>
					<th>Значення</th>
					<th>Результат</th>
				</tr>
				<tr>
					<th>Кількість років</th>
					<th>${howManyYearsNow}</th>
				</tr>
				<h2><a href="../index.html">Назад</a></h2>
				`)

	</script>
</body>

</html>
