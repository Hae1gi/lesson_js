<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №19</title>
</head>

<body>
	<h1>Задача №19</h1>
	<p>З клавіатури вводиться кількість монет номіналом 2 копійки (5коп, 25коп, 50 коп). Визначити скільки гривень і
		копійок є у даній сумі.</p>
	<script>
		// 1. Вводимо необхідні данні
		let coinsDenomination2EnteredUser = parseInt(prompt('Введіть кількіть монет номіналом 2 коп.', '0'))
		let coinsDenomination5EnteredUser = parseInt(prompt('Введіть кількіть монет номіналом 5 коп.', '0'))
		let coinsDenomination25EnteredUser = parseInt(prompt('Введіть кількіть монет номіналом 25 коп.', '0'))
		let coinsDenomination50EnteredUser = parseInt(prompt('Введіть кількіть монет номіналом 50 коп.', '5'))
		const NOMINAL_2 = 2
		const NOMINAL_5 = 5
		const NOMINAL_25 = 25
		const NOMINAL_50 = 50
		const COINS_IN_GRIVNA = 100


		// 2. Пошук результату
		let SumDenominationMoney = (coinsDenomination2EnteredUser * NOMINAL_2) + (coinsDenomination5EnteredUser * NOMINAL_5) + (coinsDenomination25EnteredUser * NOMINAL_25) + (coinsDenomination50EnteredUser * NOMINAL_50)
		let WholePart = Math.floor(SumDenominationMoney / COINS_IN_GRIVNA)
		let Remainder = SumDenominationMoney % COINS_IN_GRIVNA

		// 3. Результат
		document.write(`
		Введено копійок номіналом: <br>
		2коп: ${coinsDenomination2EnteredUser} <br>
		5коп: ${coinsDenomination5EnteredUser} <br>
		25 коп: ${coinsDenomination25EnteredUser} <br>
		50 коп: ${coinsDenomination50EnteredUser} <br>
		Сумма буде складати: ${WholePart} грн ${Remainder} коп
	  
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
