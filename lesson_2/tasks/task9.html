<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №9</title>
</head>

<body>
	<h1>Задача №9</h1>
	<p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної
		допомоги (ввжаємо, що заробітна плата є меншою).
	</p>
	<script>
		// 1. Вводимо необхідні данні
		let salary = parseFloat(prompt('Заробітня плата', '0'))
		let livingWage = parseInt(prompt('Прожитковий мінімум', '0'))

		// 2. Пошук результату
		let socialHelp = livingWage - salary

		// 3. Результат
		document.write(`
			 	Заробітня плата ${salary.toFixed(2)} <br>
				Прожитковий мінімум ${livingWage.toFixed(2)}<br>
				Соціальна допомога ${socialHelp.toFixed(2) > 0 ? socialHelp.toFixed(2) : 0}<br>
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
