<body>
	<h1>Задача №21</h1>
	<p>З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде день тижня через N днів.</p>
	<script>
		// 1. Вводимо необхідні данні
		let daysOfWeekEnteredUser = parseInt(prompt('Введіть день тижня від 1 до 7', '7'))
		let daysQuantityEnteredUser = parseInt(prompt('Введіть кількість днів', '2'))
		const ONE_WEEK = 7.01
		// Впевненний є більш елегантний спосіб, а ніж округлення


		// 2. Пошук результату
		let SumDaysOfEnteredUser = daysOfWeekEnteredUser + daysQuantityEnteredUser
		let daysOfWeeks = Math.ceil(SumDaysOfEnteredUser % ONE_WEEK)


		// 3. Результат
		document.write(`
		Це буде ${daysOfWeeks} день тижня
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
