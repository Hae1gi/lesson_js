<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №8</title>
</head>

<body>
	<h1>Задача №8</h1>
	<p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів,
		які повинні бути відображені у цьому рядку.</p>
	<script>
		// 1. Вводимо необхідні данні
		let screenWidth = parseFloat(prompt('Ширина екрану', '0'))
		let amountOfElements = parseInt(prompt('Кількість єлементів', '0'))

		// 2. Пошук результату
		let elementWidthInRow = screenWidth / amountOfElements

		// 3. Результат
		document.write(`
			 	Ширина екрану ${screenWidth} <br>
				Кількість елементів ${amountOfElements}<br>
				Ширина елементів ${elementWidthInRow.toFixed(2)}<br>
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
