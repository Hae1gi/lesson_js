<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №7</title>
</head>

<body>
	<h1>Задача №7</h1>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<script>
		// 1. Вводимо необхідні данні
		let minMoon = 1, maxMoon = 12
		let moonRandomNumber = minMoon + Math.floor(Math.random() * (maxMoon - minMoon + 1))
		let minDay = 0, maxDay = 6
		let dayRandomNumber = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
		// 2. Пошук результату
		let sumMoonRandomNumberAndDayRandomNumber = moonRandomNumber + dayRandomNumber

		// 3. Результат
		document.write(`
				Випадкове число місяця ${moonRandomNumber} випадкове число дня ${dayRandomNumber} сума ${sumMoonRandomNumberAndDayRandomNumber}
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
