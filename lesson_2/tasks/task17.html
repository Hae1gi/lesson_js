<body>
	<h1>Задача №17</h1>
	<p>З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній
		сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p>
	<script>
		// 1. Вводимо необхідні данні
		let quantityCoinsEnteredUser = parseInt(prompt('Введіть кількість копійок', '20'))
		const COINS_IN_ONE_GRIVNA = 100

		// 2. Пошук результату
		let wholeMoney = Math.floor(quantityCoinsEnteredUser / COINS_IN_ONE_GRIVNA)
		let coins = quantityCoinsEnteredUser%COINS_IN_ONE_GRIVNA

		// 3. Результат
		document.write(`
		Це ${wholeMoney} грн ${coins} копійок
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
