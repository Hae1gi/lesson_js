<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №5</title>
</head>

<body>
	<h1>Задача №5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		// 1. Вводимо необхідні данні
		let seconds = parseInt(prompt('Введіть кількість секунд', '3600'))
		const SECOND_INTO_MINUTE = 60
		const SEСOND_INTO_HOURS = 3600

		// 2. Пошук результату
		let howManyHours = Math.floor(seconds / SEСOND_INTO_HOURS)
		//let howManyMinute = Math.floor((seconds - howManyHours * SEСOND_INTO_HOURS) / SECOND_INTO_MINUTE)
		let howManyMinute = Math.floor((seconds % SEСOND_INTO_HOURS) / SECOND_INTO_MINUTE)
		
		// 3. Результат
		document.write(`
		Від початку доби пройшло ${howManyHours} год. : ${howManyMinute} хв.
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
