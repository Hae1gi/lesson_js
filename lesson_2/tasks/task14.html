<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №14</title>
</head>

<body>
	<h1>Задача №14</h1>
	<p>Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56 => ціла: 23,
		дробова: 0,56.
	</p>
	<script>
		// 1. Вводимо необхідні данні
		let numberEnteredUser = parseFloat(prompt('Введіть дійсне число', '2.22'))

		// 2. Пошук результату
		let wholeNumber = Math.floor(numberEnteredUser)
		let fractionalNumber = numberEnteredUser - wholeNumber

		// 3. Результат
		document.write(`
				Ціла частина ${wholeNumber} <br> 
				Дробова частина ${fractionalNumber.toFixed(2)}
				// Окрім як костилем .toFixed не зміг побороти число яке виводить js..
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
