<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №12</title>
</head>

<body>
	<h1>Задача №12</h1>
	<p>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок
		становить 20%.</p>
	<script>
		// 1. Вводимо необхідні данні
		const MONEY_ACCRUED = parseInt(prompt('Нараховано коштів', '1000'))
		const TAX = 6 // 20%

		// 2. Пошук результату
		let receivedMoneyWithoutTax = (MONEY_ACCRUED - (MONEY_ACCRUED / TAX)).toFixed(2)


		// 3. Результат
		document.write(`
				Cумісник одержить ${receivedMoneyWithoutTax > 0 ? receivedMoneyWithoutTax : 0} грн.
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
