<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №11</title>
</head>

<body>
	<h1>Задача №11</h1>
	<p>З клавіатури вводиться вік дитини. Вивести на екран через скільки років вона буде відвідувати садочок, піде
		у школу, закінчить школу, вступить і закінчить</p>
	<script>
		// 1. Вводимо необхідні данні
		const CHILD_AGE = parseInt(prompt('Вік дитини', '2'))
		const AGE_TO_GO_СAD = 4
		const AGE_TO_GO_SCHOOL = 8
		const AGE_TO_FINISH_SCHOOL = 17
		const AGE_TO_GO_UNIVERS = 18
		const AGE_TO_FINISH_UNIVERS = 22

		// 2. Пошук результату
		let throughAgeToGoCad = AGE_TO_GO_СAD - CHILD_AGE
		let throughAgeToGoSchool = AGE_TO_GO_SCHOOL - CHILD_AGE
		let throughAgeToFinishSchool = AGE_TO_FINISH_SCHOOL - CHILD_AGE
		let throughAgeToGoUnivers = AGE_TO_GO_UNIVERS - CHILD_AGE
		let throughAgeToFinishUnivers = AGE_TO_FINISH_UNIVERS - CHILD_AGE


		// 3. Результат
		document.write(`
				Вік дитини ${CHILD_AGE}<br>
			 	В садочок візьмуть через ${throughAgeToGoCad > 0 ? throughAgeToGoCad : 0}<br>
				Піде в школу через ${throughAgeToGoSchool > 0 ? throughAgeToGoSchool : 0}<br>
				Закінчить школу через ${throughAgeToFinishSchool > 0 ? throughAgeToFinishSchool : 0}<br>
				Вступить в университет ${throughAgeToGoUnivers > 0 ? throughAgeToGoUnivers : 0}<br>
				Закінчить університет через ${throughAgeToFinishUnivers > 0 ? throughAgeToFinishUnivers : 0}<br>
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
