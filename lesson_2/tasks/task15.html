<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №15</title>
</head>

<body>
	<h1>Задача №15</h1>
	<p>Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що
		початком XX століття був 1901, а не 1900 рік).</p>
	<script>
		// 1. Вводимо необхідні данні
		let yearsEnteredUser = parseInt(prompt('Введіть рік', '1995'))
		const VEK = 100

		// 2. Пошук результату
		let century = Math.ceil(yearsEnteredUser / VEK)

		// 3. Результат
		document.write(`
				Це ${century} століття
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
