<body>
	<h1>Задача №22</h1>
	<p>З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу. Вивести повну кількість
		років і місяців. Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.</p>
	<script>
		// 1. Вводимо необхідні данні
		let mountQuantityEnteredUser = parseInt(prompt('Введіть довільну кількість місяців', '25'))
		const MOUNT_IN_ONE_YEAR = 12


		// 2. Пошук результату
		let wholeYears = Math.floor(mountQuantityEnteredUser / MOUNT_IN_ONE_YEAR)
		let mountRemainder = mountQuantityEnteredUser % MOUNT_IN_ONE_YEAR


		// 3. Результат
		document.write(`
		${mountQuantityEnteredUser} місяців це ${wholeYears} рок. ${mountRemainder} міс.
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
