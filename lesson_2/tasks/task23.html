<body>
	<h1>Задача №23</h1>
	<p>З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.</p>
	<script>
		// 1. Вводимо необхідні данні
		let numberMonthEnteredUser = parseInt(prompt('Введіть номер місяця від 1 до 12', '12'))
		let mountQuantityEnteredUser = parseInt(prompt('Введіть кількість місяців', '2'))
		const ONE_MONTH = 12.01



		// 2. Пошук результату
		let SumMountOfEnteredUser = numberMonthEnteredUser + mountQuantityEnteredUser
		let ExodusMount = Math.ceil(SumMountOfEnteredUser % ONE_MONTH)


		// 3. Результат
		document.write(`
		Поточний місяць ${numberMonthEnteredUser} + кількість місяців ${mountQuantityEnteredUser} = шуканий місяць ${ExodusMount} місяць
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
