<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №3</title>
</head>

<body>
	<h1>Задача №3</h1>
	<!-- Деб це таке ПДВ було -->
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		// 1. Вводимо необхідні данні
		let price = parseFloat(prompt('Вартість одиниці товару', '0'))
		let quantity = parseInt(prompt('Кількість товару', '1'))
		let tax = 1.05

		// 2. Пошук результату
		let totalCost = price * quantity
		let pdw = totalCost * tax

		// 3. Результат
		document.write(`
			<table border="1px">
				<tr>
					<th>Значення</th>
					<th>Результат</th>
				</tr>
				<tr>
					<th>Кількість товару</th>
					<th>${quantity.toFixed(2)}</th>
				</tr>
				<tr>
					<th>Вартість одиниці товару</th>
					<th>${price.toFixed(2)}</th>
				</tr>
				<tr>
					<th>Загальна вартість товару</th>
					<th>${totalCost.toFixed(2)}</th>
				</tr>
				<tr>
					<th>ПДВ (5%)</th>
					<th>${pdw.toFixed(3)}</th>
				</tr>
				<h2><a href="../index.html">Назад</a></h2>
				`)

	</script>
</body>

</html>
