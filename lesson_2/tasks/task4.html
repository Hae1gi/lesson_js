<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №4</title>
</head>

<body>
	<h1>Задача №4</h1>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		// 1. Вводимо необхідні данні
		let lengthEnteredByTheUser = parseInt(prompt('Введіть довжину у сантиметрах', '10'))
		const SM_IN_ONE_METR = 100
		const METR_IN_ONE_KILOMETR = 1000

		// 2. Пошук результату
		let lengthIntoMeter = lengthEnteredByTheUser / SM_IN_ONE_METR
		let lengthIntoKilometer = lengthIntoMeter / METR_IN_ONE_KILOMETR

		// 3. Результат
		document.write(`
				<p> У сантиметра ${lengthEnteredByTheUser} у метрах ${lengthIntoMeter} у кілометрах ${lengthIntoKilometer} </p>
				<h2><a href="../index.html">Назад</a></h2>
				`)
	</script>
</body>

</html>
