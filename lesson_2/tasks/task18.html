<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №18</title>
</head>

<body>
	<h1>Задача №18</h1>
	<p>Дано поточну кількість годи, хвилин, секунд (як на годиннику). Визначити:</p>
	<ul>
		<li>
			1) яка кількість секунд буде на годиннику через N секунд.
		</li>
		<li>
			2) яка кількість хвилин буде на годиннику через N секунд, X хвилин.
		</li>
	</ul>
	<script>
		// 1. Вводимо необхідні данні
		let quantitySecondsEnteredUser = parseInt(prompt('Введіть кількіть секунд', '60'))
		let quantityMinuteEnteredUser = parseInt(prompt('Введіть кількіть хвилин', '60'))
		let now = new Date()
		let onlySeconds = now.getSeconds()
		let onlyMinute = now.getMinutes()
		const TRANSLATE_OF_TIME = 60

		// 2. Пошук результату
		let willBeSecondsAfterAdding = (quantitySecondsEnteredUser + onlySeconds) % TRANSLATE_OF_TIME
		let willMinuteAfterAdding = ((quantityMinuteEnteredUser + onlyMinute) % TRANSLATE_OF_TIME) + Math.trunc((quantitySecondsEnteredUser + onlySeconds) / TRANSLATE_OF_TIME)

		// 3. Результат
		document.write(`
		1) Через ${quantitySecondsEnteredUser} сек. на годиннику буде ${willBeSecondsAfterAdding} сек.<br>
	   2) Через ${quantityMinuteEnteredUser} хв. ${quantitySecondsEnteredUser} сек. на годиннику буде ${willMinuteAfterAdding} хв.
		<h2><a href="../index.html">Назад</a></h2>
		`)
	</script>
</body>

</html>
