<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>

  <body>
    <h1>Задача №1</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з
      вказаної кількості елементів заповнених нулями.
    </p>
    <script>
      // ===================================================================================//
      // ВВІД ДАННИХ КОРИСТУВАЧЕМ
      const userArrayLength = parseInt(prompt('Введіть довжину масиву'))
      // ===================================================================================//
      // СТВОРЕННЯ МАСИВУ
      const arrayOfZeros = new Array(userArrayLength)
      // Заповлення масиву нулями
      arrayOfZeros.fill(0)
      // ===================================================================================//
      // ВИВОДЖУ РЕЗУЛЬТАТ НА ЭКРАН
      document.write(arrayOfZeros)
      // ===================================================================================//
    </script>
  </body>
</html>
