<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №9</title>
  </head>

  <body>
    <h1>Задача №9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      // ===================================================================================//
      // Функції
      // Функція генерації масииву
      function getRandomNameArray(lengthArray) {
        let resultArray = new Array(lengthArray)
        for (let i = 0; i < lengthArray; i++) {
          let result
          let randNum = 1 + Math.floor(Math.random() * 5)
          switch (randNum) {
            case 1:
              result = 'Олег'
              break
            case 2:
              result = 'Олега'
              break
            case 3:
              result = 'Віктор'
              break
            case 4:
              result = 'Андрій'
              break
            default:
              result = 'Юлія'
              break
          }
          resultArray[i] = result
        }
        return resultArray
      }

      // ===================================================================================//
      // ВВІД ДОВЖИНИ МАСИВУ КОРИСТУВАЧЕМ
      const userArrayLength = parseInt(prompt('Введіть довжину масиву'))

      // ===================================================================================//
      // СТВОРЕННЯ МАСИВУ
      const userArray = getRandomNameArray(userArrayLength)
      // Копія початкового массиву
      const userArrayDefault = Array.from(userArray)
      // ===================================================================================//
      // Формування результату
      userArray.forEach((element, index, arrRef) => {
        arrRef[index] = element[0]
      })
      // ===================================================================================//
      // ВИВІД РЕЗУЛЬТАТУ НА ЕКРАН
      document.write(
        `Початковий массив: ${userArrayDefault} <br> Массив з перших букв імен: ${userArray}`
      )
      // console.log(userArray)
      // ===================================================================================//
    </script>
  </body>
</html>
