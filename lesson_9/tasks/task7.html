<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>

  <body>
    <h1>Задача №7</h1>
    <p>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки.
    </p>
    <script>
      // ===================================================================================//
      // Функції
      // Функція генерації масииву
      function getRandomArray(minV, maxV, lengthArray) {
        let resultArray = new Array(lengthArray)
        for (let i = 0; i < lengthArray; i++) {
          let randNum = minV + Math.floor(Math.random() * (maxV - minV + 1))
          resultArray[i] = randNum
        }
        return resultArray
      }

      // ===================================================================================//
      // ВВІД ДОВЖИНИ МАСИВУ КОРИСТУВАЧЕМ
      const userArrayLength = parseInt(prompt('Введіть довжину масиву'))

      // ===================================================================================//
      // СТВОРЕННЯ МАСИВУ
      const userArray = getRandomArray(800, 2000, userArrayLength)
      const userArrayDefault = Array.from(userArray)
      // ===================================================================================//
      // Формування результату
      userArray.forEach((element, index, arrRef) => {                                                              
        if (element > 1000) arrRef[index] = arrRef[index] - (arrRef[index] / 100) * 30
      })

      // ===================================================================================//
      // ВИВІД РЕЗУЛЬТАТУ НА ЕКРАН
      document.write(
        `Початковий массив цін: ${userArrayDefault} <br> Массив цін зі знижкою 30%: ${userArray}`
      )
      // console.log(userArray)
      // ===================================================================================//
    </script>
  </body>
</html>
