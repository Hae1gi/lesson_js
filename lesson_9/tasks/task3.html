<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <h1>Задача №3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками
    </p>
    <script>
      // ===================================================================================//
      // ВВІД ДАННИХ КОРИСТУВАЧЕМ
      const userArrayLength = parseInt(prompt('Введіть довжину масиву'))
      // ===================================================================================//
      // СТВОРЕННЯ МАСИВУ
      const userArray = new Array(userArrayLength)
      const cutter = 5
      // Заповлення одиницями перші п'ять позицій
      userArray.fill(1, 0, cutter)
      // Заповленння сімками усіх інших до кінця
      userArray.fill(7, cutter)
      // ===================================================================================//
      // ВИВОДЖУ РЕЗУЛЬТАТ НА ЭКРАН
      document.write(userArray)
      // ===================================================================================//
    </script>
  </body>
</html>
